<h1>Employees</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Employee</a>
<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead>
        <tr>
            <th style="width: 15%">Username</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Email</th>
            <th style="width: 15%">Group</th>
            <th style="width: 20%">Description</th>
            <th style="width: 10%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            
            <td>{{employee.username}}</td>
            <td>{{employee.firstName}} {{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.group}}</td>
            <td>{{employee.description}}</td>
            <td style="white-space: nowrap">
                <a routerLink="view/{{employee.id}}" class="btn btn-sm btn-info mr-1">View</a>
                <a routerLink="edit/{{employee.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-sm btn-danger btn-delete-employee" [disabled]="employee.isDeleting">
                    <span *ngIf="employee.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!employee.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
