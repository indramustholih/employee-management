<h1 *ngIf="isAddMode">Add Employee</h1>
<h1 *ngIf="!isAddMode">Edit Employee</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label>Birth Date</label>
        <input type="text" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }" />
        <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
            <div *ngIf="f.birthDate.errors.required">Birth Date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Basic Salary</label>
        <input type="number" formControlName="basicSalary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.basicSalary.errors }" />
        <div *ngIf="submitted && f.basicSalary.errors" class="invalid-feedback">
            <div *ngIf="f.basicSalary.errors.required">Basic Salary is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Group</label>
        <select formControlName="group" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.group.errors }">
            <option value="">-- select --</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
            <option value="Production">Production</option>
            <option value="HumanResource">Human Resource</option>
            <option value="InformationTechnology">Information Technology</option>
            <option value="Procurement">Procurement</option>
            <option value="FrontOffice">Front Office</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Commercial">Commercial</option>
            <option value="MIS">MIS</option>
        </select>
        <div *ngIf="submitted && f.group.errors" class="invalid-feedback">
            <div *ngIf="f.group.errors.required">Group is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
   
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/employees" class="btn btn-link">Cancel</a>
    </div>
</form>
